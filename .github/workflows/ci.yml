name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install JS dependencies
        run: npm ci

      - name: Install minimal backend deps for smoke tests
        run: |
          python -m pip install --upgrade pip
          # Keep CI lean on ubuntu (no MLX stack), but include all libs used by smoke/security scripts.
          python -m pip install -r requirements-ci.txt

      - name: Security audit (Node prod deps)
        run: npm audit --omit=dev --audit-level=high

      - name: Security audit (Python smoke deps)
        run: |
          python -m pip install pip-audit
          pip-audit -r requirements-ci.txt --progress-spinner off

      - name: Lint
        run: npm run lint

      - name: Backend smoke tests
        run: npm run test:smoke

      - name: Build
        run: npm run build
