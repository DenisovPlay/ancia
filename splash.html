<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ancia Local</title>
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: rgb(5 8 22 / 0.04);
        color: rgb(236 254 255 / 0.95);
        border-radius: 23px;
      }

      .window-shell {
        width: 100%;
        height: 100%;
        margin: 0;
        border-radius: inherit;
        overflow: hidden;
        background:
          radial-gradient(circle at 20% 20%, rgb(56 189 248 / 0.18) 0%, transparent 44%),
          radial-gradient(circle at 80% 80%, rgb(16 185 129 / 0.12) 0%, transparent 40%),
          #050816;
      }

      .splash {
        width: 100%;
        height: 100%;
        display: grid;
        place-items: center;
      }

      .card {
        width: min(300px, calc(100vw - 44px));
        border-radius: 28px;
        padding: 22px 24px;
        text-align: center;
      }
      
      .logo-wrap {
        width: 56px;
        height: 56px;
        margin: 0 auto 14px;
        border-radius: 24px;
        display: grid;
        place-items: center;
      }

      .logo {
        width: 56px;
        height: 56px;
        object-fit: cover;
        border-radius: 16px;
      }

      .label {
        margin: 0;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.04em;
        color: rgb(224 242 254 / 0.95);
      }
    </style>
  </head>
  <body>
    <div class="window-shell">
      <main class="splash" aria-live="polite">
        <section class="card">
          <div class="logo-wrap">
            <img src="/ancia.png" alt="Ancia" class="logo" />
          </div>
          <p class="label">Запуск...</p>
        </section>
      </main>
    </div>
  </body>
</html>
